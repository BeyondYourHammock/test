<html>
<head>
  <title>6A Leaflet map!</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>

  <div id="map"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
 var sidewalk = $.ajax({
          url:"./plugins/sidewalkcl-gj.geojson",
          dataType: "json",
          success: console.log("Sidewalk data successfully loaded."),
          error: function (xhr) {
            alert(xhr.statusText)
          }
        })
  // initialize the map
          // Specify that this code should run once the county data request is complete
$.when(sidewalk).done(function() {
  var map = L.map('map').setView([34.27, -119.22], 13);

  // load a tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    {
      attribution: 'Tiles by OpenStreetMap, Data by CoV Transportation</a>',
      maxZoom: 17,
      minZoom: 9
    }).addTo(map);
      // Add requested external GeoJSON to map
     var sidewalkcl-gj = L.geoJSON(sidewalk.responseJSON).addTo(map);
  </script>
</body>
</html>
